<!DOCTYPE html>
<html>
<head>
    <title>Estoque</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <script>
        async function carregarEstoque() {
            const res = await fetch('/api/stock');
            const estoque = await res.json();
            const tbody = document.getElementById('tbody');
            estoque.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${item.nome}</td><td>${item.quantidade}</td>`;
                tbody.appendChild(tr);
            });
        }
        window.onload = carregarEstoque;
    </script>
</head>
<body>
    <nav class="navbar">
        <img src="logo.png" alt="Logo" class="logo-img">
        <div class="navbar-links">
            <a href="/">Cadastrar</a>
            <a href="/add">Adicionar</a>
            <a href="/remove">Baixar</a>
            <a href="/stock" class="active">Estoque</a>
        </div>
    </nav>
    <h1>Estoque Atual</h1>
    <table border="0">
        <thead>
            <tr><th>Material</th><th>Quantidade</th></tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
</body>
</html>
